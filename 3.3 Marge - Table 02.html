<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marge Table 02</title>
</head>
<body>

    <table border="2">
        <tr>

        <tr>
            <td>EVD</td>

        </tr>
        <tr>

        </tr>
        <tr>

        <tr>
            <td>Name 03</td>

        </tr>

    <!-- Second Table -->
    
    <table border="2" >
        <tr>
            <td rowspan="2">Trainee Name</td>
            <td colspan="3">Exam</td>
        </tr>
        <tr>
            <td>EVD</td>
            <td>Written</td>
            <td>Total</td>
        </tr>
        <tr>
            <td rowspan="2">HTML</td>
            <td>EVD 01</td>

            <td>50</td>
        </tr>
        <tr>
            <td>EVD 02</td>

        </tr>
        <tr>
            <td rowspan="2">CSS</td>
            <td>EVD 03</td>
            <td>Written 03</td>
            <td>62</td>
        </tr>
        <tr>
            <td>EVD 04</td>

    </table>

</html>
