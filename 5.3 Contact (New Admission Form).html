<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admission Forms</title>
</head>
<body>
    
    <h1><u>New Admission Form</u></h1>

    <form action="">
        
        <br>
        <label><b>Full Name</b></label> <br>
        <input type="text" placeholder="FULL NAME"/> <br>
        <label><b>E-mail</b></label> <br>
        <input type="email" placeholder="example@gmail.com"/> <br>
        <label><b>Password</b></label> <br>
        <input type="password"/> <br>
        <label><b>Mobile Number</b></label> <br>
        <input type="text" placeholder="+8801234567899"/> <br> <br>
        <label><b>Gender</b></label>
        <input type="radio" name="Gender"> Male
        <input type="radio" name="Gender"> Female <br> <br>
        <label><b>Subject</b></label>
        <select name="" id="">
            <option value="">--Select One--</option>
            <option value="">JEE</option>
            <option value="">DDD</option>
            <option value="">NT</option>
            <option value="">C#</option>
        </select> <br> <br>
        <label><b>Do you want to join in the "Programming Club"?</b></label> <br>
        <input type="radio" name="Do you want to join in the "Programming Club"?"> Yes
        <input type="radio" name="Do you want to join in the "Programming Club"?"> No <br> <br>
        <label><b>Hobby :</b></label> <br>
        <input type="checkbox"> Programming <br>
        <input type="checkbox"> Gaming <br>
        <input type="checkbox"> Cooking <br>
        <input type="checkbox"> Others... <br> <br>
        <label><b>DoB</b></label> <br>
        <input type="date"/> <br> <br>
        <label><b>About yourself</b></label> <br>
        <textarea name="" id="" cols="60" rows="4" placeholder="About yourself"></textarea> <br> <br>
        <input type="submit" value="SignUp"/>
        <input type="reset" value="Reset"/>

    </form>

</body>
</html>
